<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Streak Tracker</title>
  <link rel="stylesheet" href="style.css" />

  <!-- OneSignal -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    // Keep this simple so it won't crash your page if OneSignal isn't ready yet
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      try {
        const basePath = location.pathname.endsWith("/")
          ? location.pathname
          : location.pathname.substring(0, location.pathname.lastIndexOf("/") + 1);

        await OneSignal.init({
          appId: "9f5f66ba-cf0f-489b-935c-be80b53795bc",
          // Helps GitHub Pages project sites (your site is /Streak-tracker/)
          serviceWorkerPath: basePath + "OneSignalSDKWorker.js",
          serviceWorkerUpdaterPath: basePath + "OneSignalSDKUpdaterWorker.js",
        });
      } catch (e) {
        // silently ignore so the app still works
        console.warn("OneSignal init failed:", e);
      }
    });
  </script>
</head>

<body>
  <!-- Dark mode button (top-right) -->
  <button id="themeToggle" class="themeBtn" type="button" aria-label="Toggle theme">üåô</button>

  <main class="wrap">
    <section class="card">

      <!-- Click title to edit name -->
      <div class="nameArea">
        <h1 id="nameDisplay" class="nameDisplay" tabindex="0">Streak Tracker</h1>

        <div id="nameEditor" class="nameEditor hidden">
          <input
            id="nameInput"
            class="input"
            type="text"
            maxlength="60"
            placeholder="e.g. Days free of smoking"
          />
          <button id="nameSave" class="btn btnGhost" type="button">Save</button>
        </div>
      </div>

      <div class="big">
        <div class="bigNum" id="streak">0</div>
        <div class="bigText">days</div>
      </div>

      <div class="meta">
        <div class="pill">
          <span class="dot"></span>
          <span id="lastChecked">Last checked: never</span>
        </div>
        <div id="status" class="status"></div>
      </div>

      <div class="buttons">
        <button id="checkIn" class="btn btnPrimary" type="button">Check in today</button>
        <button id="reset" class="btn btnDanger" type="button">Reset</button>
      </div>

      <p class="hint">
        You can only check in once per day. Miss a day and it resets.
      </p>

      <!-- Milestones graph -->
      <div class="milestonesWrap">
        <div class="milestonesTopRow">
          <div class="milestonesTitle">Milestones</div>
          <div id="milestoneNext" class="milestonesNext">Next: ‚Äî</div>
        </div>

        <div id="milestoneBars" class="milestoneBars" aria-label="Milestone progress bar graph"></div>
      </div>

    </section>
  </main>

  <!-- Milestone popup -->
  <div id="milestoneModal" class="modal hidden" role="dialog" aria-modal="true" aria-label="Milestone reached">
    <div class="modalCard">
      <div class="modalBadge">üèÜ Milestone!</div>
      <div id="milestoneNumber" class="modalNumber">0</div>
      <div class="modalText">days</div>
      <button id="milestoneClose" class="btn btnGhost modalBtn" type="button">Close</button>
    </div>
  </div>

  <!-- Confetti layer -->
  <div id="confettiLayer" class="confettiLayer" aria-hidden="true"></div>

  <script src="script.js"></script>
</body>
</html>

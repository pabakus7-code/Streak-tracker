<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Streak Tracker</title>
  <link rel="stylesheet" href="style.css" />

  <!-- OneSignal (Web SDK v16) -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    // Detect GitHub Pages project path automatically:
    // https://username.github.io/REPO_NAME/
    const __repo = (location.hostname.endsWith("github.io"))
      ? (location.pathname.split("/")[1] || "")
      : "";

    const __scope = __repo ? `/${__repo}/` : "/";
    const __swPath = __repo ? `${__repo}/OneSignalSDKWorker.js` : "OneSignalSDKWorker.js";

    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "9f5f66ba-cf0f-489b-935c-be80b53795bc",

        // IMPORTANT for GitHub Pages project sites:
        serviceWorkerParam: { scope: __scope },
        serviceWorkerPath: __swPath,

        // Optional but nice:
        autoResubscribe: true,
      });
    });
  </script>
</head>

<body>
  <!-- Dark mode button (top-right) -->
  <button id="themeToggle" class="themeBtn" type="button" aria-label="Toggle theme">ðŸŒ™</button>

  <main class="wrap">
    <section class="card">

      <!-- Click title to edit name -->
      <div class="nameArea">
        <h1 id="nameDisplay" class="nameDisplay" tabindex="0">Streak Tracker</h1>

        <div id="nameEditor" class="nameEditor hidden">
          <input
            id="nameInput"
            class="input"
            type="text"
            maxlength="60"
            placeholder="e.g. Days free of smoking"
          />
          <button id="nameSave" class="btn btnGhost" type="button">Save</button>
        </div>
      </div>

      <div class="big">
        <div class="bigNum" id="streak">0</div>
        <div class="bigText">days</div>
      </div>

      <div class="meta">
        <div class="pill">
          <span class="dot"></span>
          <span id="lastChecked">Last checked: never</span>
        </div>
        <div id="status" class="status"></div>
      </div>

      <div class="buttons">
        <button id="checkIn" class="btn btnPrimary" type="button">Check in today</button>
        <button id="reset" class="btn btnDanger" type="button">Reset</button>
      </div>

      <p class="hint">
        You can only check in once per day. Miss a day and it resets.
      </p>

      <!-- Reminders -->
      <div class="reminders">
        <div class="remTitle">Reminders</div>

        <button id="enableNotifs" class="btn btnGhost" type="button">Enable reminders</button>

        <div class="remRow">
          <label class="label" for="remindTime">Daily reminder time</label>

          <!-- This is the â€œalarm wheelâ€ on mobile -->
          <input id="remindTime" class="input" type="time" step="1800" />
          <button id="saveRemindTime" class="btn btnGhost" type="button">Save time</button>
        </div>

        <label class="chk">
          <input id="repeat30" type="checkbox" />
          Repeat every 30 mins (only while this tab is open)
        </label>

        <div id="nextReminder" class="status"></div>
        <div id="notifStatus" class="status"></div>
      </div>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Streak Tracker</title>
  <link rel="stylesheet" href="style.css" />

  <!-- OneSignal (Web SDK v16) -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "9f5f66ba-cf0f-489b-935c-be80b53795bc",

        // IMPORTANT for GitHub Pages "project site" (repo name folder):
        serviceWorkerPath: "/Streak-tracker/OneSignalSDKWorker.js",
        serviceWorkerUpdaterPath: "/Streak-tracker/OneSignalSDKUpdaterWorker.js",
        serviceWorkerParam: { scope: "/Streak-tracker/" }
      });
    });
  </script>
</head>

<body>
  <!-- Theme toggle -->
  <button id="themeToggle" class="themeBtn" type="button" aria-label="Toggle theme">ðŸŒ™</button>

  <main class="wrap">
    <section class="card">

      <!-- Name -->
      <div class="nameArea">
        <h1 id="nameDisplay" class="nameDisplay" tabindex="0">Streak Tracker</h1>

        <div id="nameEditor" class="nameEditor hidden">
          <input id="nameInput" class="input" type="text" maxlength="60"
                 placeholder="e.g. Days free of smoking" />
          <button id="nameSave" class="btn btnGhost" type="button">Save</button>
        </div>
      </div>

      <!-- Big streak -->
      <div class="big">
        <div class="bigNum" id="streak">0</div>
        <div class="bigText">days</div>
      </div>

      <!-- Meta -->
      <div class="meta">
        <div class="pill">
          <span class="dot"></span>
          <span id="lastChecked">Last checked: never</span>
        </div>
        <div id="status" class="status"></div>
      </div>

      <!-- Main buttons -->
      <div class="buttons">
        <button id="checkIn" class="btn btnPrimary" type="button">Check in today</button>
        <button id="reset" class="btn btnDanger" type="button">Reset</button>
      </div>

      <p class="hint">
        You can only check in once per day. Miss a day and it resets.
      </p>

      <!-- Milestones -->
      <section class="msSection">
        <div class="msHeader">
          <h2 class="msTitle">Milestones</h2>
          <div id="msNext" class="msNext">Next: â€”</div>
        </div>

        <div id="msChips" class="msChips"></div>

        <div class="msBar">
          <div id="msFill" class="msFill"></div>
        </div>
      </section>

      <!-- Reminders -->
      <section class="remSection">
        <div class="remRow">
          <button id="enableNotifs" class="btn btnGhost" type="button">Enable reminders</button>

          <div class="remPick">
            <label class="label" for="remindTime">Daily reminder time</label>
            <!-- time input = scroll wheels on mobile -->
            <input id="remindTime" class="input" type="time" step="60" />
          </div>

          <button id="saveReminder" class="btn btnGhost" type="button">Save time</button>
        </div>

        <div id="notifStatus" class="status"></div>
      </section>

    </section>
  </main>

  <!-- Milestone popup -->
  <div id="msOverlay" class="msOverlay hidden" aria-hidden="true">
    <div class="msModal" role="dialog" aria-modal="true" aria-label="Milestone reached">
      <button id="msClose" class="msClose" type="button" aria-label="Close">Ã—</button>
      <div id="msBig" class="msBigNum">0</div>
      <div class="msBigText">Days milestone ðŸŽ‰</div>
      <div class="msBigSub">Keep going.</div>
      <canvas id="confetti" class="confetti"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
